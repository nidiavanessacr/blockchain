{% extends "wallet/base.html" %}
{% load static %}

{% block content %}
<h2>Enviar ALGOs a Alumno</h2>

{% if messages %}
  <ul class="messages">
    {% for m in messages %}
      <li{% if m.tags %} class="{{ m.tags }}"{% endif %}>{{ m }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post" class="form">
  {% csrf_token %}
  <label for="alumno_id">Alumno</label>
  <select name="alumno_id" id="alumno_id" required>
    <option value="">-- Selecciona alumno --</option>
    {% for a in alumnos %}
      <option value="{{ a.id }}">{{ a.nombre|default:a.email }} ({{ a.matricula }})</option>
    {% endfor %}
  </select>

  <label for="monto">Monto (ALGOs)</label>
  <input type="number" step="0.000001" min="0.000001" name="monto" id="monto" required>

  <button type="submit">Enviar</button>
</form>
{% endblock %}
