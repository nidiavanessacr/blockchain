{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - EduChain</title>
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                  url("{% static 'imag/TecNMlogo.png' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      display: inline-block;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      width: 320px;
      text-align: left;
    }

    h2 {
      text-align: center;
      color: #343aeb;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #eb3434;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #d1d62d;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Crear cuenta</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Usuario</label>
      <input type="text" name="username" placeholder="Nombre de usuario" required>

      <label>Contraseña</label>
      <input type="password" name="password" placeholder="••••••••" required>

      <label>Rol</label>
      <select name="rol" required>
        <option value="">Selecciona un rol</option>
        <option value="Administrador">Administrador</option>
        <option value="Docente">Docente</option>
        <option value="Estudiante">Estudiante</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>

    <div class="login-link">
      ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
    </div>
  </div>

</body>
</html>
