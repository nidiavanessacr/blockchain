{% extends 'wallet/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">ğŸ’¸ Enviar ALGOs a Docentes</h2>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="docente" class="form-label fw-bold">Seleccionar Docente:</label>
            <select id="docente" name="docente" class="form-select" required>
                <option value="">-- Selecciona un docente --</option>
                {% for docente in docentes %}
                    <option value="{{ docente.id }}">{{ docente.username }} ({{ docente.email }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cantidad" class="form-label fw-bold">Cantidad de ALGOs a enviar:</label>
            <input type="number" name="cantidad" id="cantidad" step="0.001" class="form-control" required placeholder="Ej. 5.0">
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">
            ğŸš€ Enviar ALGOs
        </button>
    </form>

    <div class="mt-4">
        <a href="{% url 'dashboard_admin' %}" class="btn btn-secondary w-100">â¬…ï¸ Volver al Panel</a>
    </div>
</div>
{% endblock %}
