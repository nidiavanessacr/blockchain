{% extends "wallet/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“˜ Asignar Actividad a Alumno</h2>

    <!-- Mensajes de Ã©xito o error -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="card shadow p-4">
        <form method="POST" class="row g-3">
            {% csrf_token %}
            
            <div class="col-md-6">
                <label for="actividad" class="form-label fw-bold">Seleccionar actividad:</label>
                <select name="actividad" id="actividad" class="form-select" required>
                    <option value="">-- Selecciona una actividad --</option>
                    {% for act in actividades %}
                        <option value="{{ act.id }}">{{ act.nombre }}</option>
                    {% empty %}
                        <option disabled>No tienes actividades asignadas.</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="alumno" class="form-label fw-bold">Seleccionar alumno:</label>
                <select name="alumno" id="alumno" class="form-select" required>
                    <option value="">-- Selecciona un alumno --</option>
                    {% for a in alumnos %}
                        <option value="{{ a.id }}">{{ a.nombre }} ({{ a.matricula }})</option>
                    {% empty %}
                        <option disabled>No tienes alumnos registrados.</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="monto" class="form-label fw-bold">Monto (en ALGOs):</label>
                <input type="number" step="0.001" min="0" name="monto" id="monto" class="form-control" placeholder="Ej: 1.5">
                <small class="text-muted">Opcional: dejar en 0 si no se enviarÃ¡n ALGOs.</small>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2">
                    Asignar actividad
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Estilos ligeros -->
<style>
    .card {
        border-radius: 16px;
        max-width: 800px;
        margin: auto;
    }
</style>
{% endblock %}
